<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Urban Paws</title>
</head>

<body>
    <header>

        <!-- Navigation -->

        <nav class="navbar navbar-light navbar-expand-md navbar-fixed">
            <a href="index.html" class="navbar-brand mr-auto"><img id="logo" src="assets/images/urban-paws-transparent.png" alt="urban paws logo"></a>
            <!-- from bootstrap website -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- from bootstrap website end-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <!-- From Bootstrap website -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="shop.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Shop
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="shop-dog.html"><img src="assets/images/daisy.jpeg" class="rounded-circle" height="75" width="75" alt="shop dog" /><br>Shop Dog</a>
                            <a class="dropdown-item" href="#"><img src="assets/images/percy-scream.jpg" class="rounded-circle" height="75" width="75" alt="shop cat" /><br />Shop Cat</a>
                            <!-- <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a> -->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-shopping-basket" id="shopping-basket"></i></a>
                    </li>
                </ul>
            </div>
        </nav>


    </header>

    <section class="form-section">

        <!-- Contact form -->

        <form id="form" class="contact-form" action="#" method="post">
            <h2>What's new? <i class="fa fa-envelope"></i></h2>
            <p>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" type="text" name="first_name" required>
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" type="text" name="last_name" required>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required>
                <label for="comments">Comments or enquiry</label>
                <input class="text-area" id="comments" type="text" name="comments" placeholder="Please type your comment or enquiry here..." cols="30" rows="10">
            <fieldset>
                <label for="road">Dog</label>
                <input type="radio" value="dog" id="dog" name="pet_preference" required>
                <label for="trail">Cat</label>
                <input type="radio" value="cat" id="cat" name="pet_preference" required>
                <label for="both">Both</label>
                <input type="radio" value="both" id="both" name="pet_preference" required>
            </fieldset>
            <input class="contact-button" type="submit" value="Contact Us">
            </p>
        </form>
    </section>

    <footer>

        <!-- Copyright -->

        <div class="copyright">
            <span>Copyright <i class="fa fa-copyright"></i> Urban Paws 2020</span>
        </div>

        <!-- Social media -->

        <div>
            <ul class="social-media">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li>
                    <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
